<app-side-bar></app-side-bar>

<div class="page-header">
  <h1>Contact Details Search</h1>
</div>

<div class="body"  [ngClass]="{'disable-scroll' : modalDisplay === true }">
  <app-spinner *ngIf="processingInProgress"></app-spinner>
  <div class="row">
      <a class="search-btn ripple search-btn-fixed" href="javascript:void(0)" (click)="contactDetailsSearchForm.ngSubmit.emit()"></a>
  </div>
  <div class="row">
      <a class="circle-btn ripple circle-btn-fixed" href="javascript:void(0)" (click)="createBasicContact()"></a>
  </div>

  <div class="modal-backdrop" (click)="closeAllDialog($event)" *ngIf="getShowUpdateMessage()">
    <div class="modal-small">
      <app-spinner *ngIf="isProcessingInProgress()"></app-spinner>
      <div class="modal-header">
        <h1>Message</h1>
      </div>
      <div class="modal-body">
        <a class="modal-close-btn modal-close-btn-fixed ripple" href="javascript:void(0)" (click)="closeAllDialog(null)"></a>
        <div class="group center">
          <h3>Contact Creation is successful !!!</h3>
          <div style="height:30px;">
          </div>
          <button type="button" class="btn ripple" (click)="closeAllDialog(null)">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <form [formGroup]="formGroupSearch" #contactDetailsSearchForm="ngForm" (ngSubmit)="search()" method="get" class="loginform width-with-right-margin">
    <fieldset [disabled]="processingInProgress">
      <div class="toggle">
        <!-- Checkbox toggle -->
        <input type="checkbox" value="selected" id="contactInfoCriteria" class="toggle-input" checked>
        <label for="contactInfoCriteria" class="toggle-label">Contact Information Criteria</label>

        <div role="toggle" class="toggle-content">
          <div class="display-table inner-component-width">
            <div class="row">
              <div class="cell span_1_of_3">
                <div class="group">
                  <input #firstName list="firstName" class="inputMaterial span_4_of_4" type="text" formControlName="firstName" required>
                  <!-- <datalist id="firstName">
                    <option *ngFor="let firstNameSuggestion of autoCompleteSuggestions.firstNameSuggestions" value="{{firstNameSuggestion.firstName}}">
                  </datalist> -->
                  <label class="text-input-label">First Name</label>
                  <span class="highlight"></span>
                  <span class="bar span_4_of_4"></span>
                </div>
              </div>
              <div class="cell span_1_of_3">
                <div class="group">
                  <input #lastName list="lastName" class="inputMaterial span_4_of_4" type="text" formControlName="lastName" required>
                  <!-- <datalist id="lastName">
                    <option *ngFor="let lastNameSuggestion of autoCompleteSuggestions.lastNameSuggestions" value="{{lastNameSuggestion.lastName}}">
                  </datalist> -->
                  <label class="text-input-label">Last Name</label>
                  <span class="highlight"></span>
                  <span class="bar span_4_of_4"></span>
                </div>
              </div>
              <div class="cell span_1_of_3">
                <div class="group">
                  <input #accountName list="accountName" class="inputMaterial span_4_of_4" type="text" formControlName="accountName" required>
                  <!-- <datalist id="accountName">
                    <option *ngFor="let accountNameSuggestion of autoCompleteSuggestions.accountNameSuggestions" value="{{accountNameSuggestion.accountName}}">
                  </datalist> -->
                  <label class="text-input-label">Account Name</label>
                  <span class="highlight"></span>
                  <span class="bar span_4_of_4"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="cell span_1_of_3">
                <div class="group">
                  <input #emailId list="emailId" class="inputMaterial span_4_of_4" type="text" formControlName="emailId" required>
                  <!-- <datalist id="emailId">
                    <option *ngFor="let emailIdSuggestion of autoCompleteSuggestions.emailIdSuggestions" value="{{emailIdSuggestion.emailId}}">
                  </datalist> -->
                  <label class="text-input-label">Email Id</label>
                  <span class="highlight"></span>
                  <span class="bar span_4_of_4"></span>
                </div>
              </div>
              <div class="cell span_1_of_3">
                <div class="group">
                  <input #contactNo list="contactNo" class="inputMaterial span_4_of_4" type="text" formControlName="contactNo" required>
                  <!-- <datalist id="contactNo">
                    <option *ngFor="let contactNoSuggestion of autoCompleteSuggestions.contactNoSuggestions" value="{{contactNoSuggestion.contactNo}}">
                  </datalist> -->
                  <label class="text-input-label">Contact No</label>
                  <span class="highlight"></span>
                  <span class="bar span_4_of_4"></span>
                </div>
              </div>
              <div class="cell span_1_of_3">
                <div class="group combo-group">
                  <label class="text-input-label">Account Currency</label>
                  <div class="select select-fancy select-fancy-image span_4_of_4">
                    <select class="span_4_of_4" formControlName="currency">
                      <option value=""></option>
                      <option value="INR">INR - Indian Rupee</option>
                      <option value="USD">USD - U.S. Dollar</option>
                      <option value="AUD">AUD - Australian Dollar</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
          <button type="submit" class="btn ripple">Search</button>
      </div>
    </fieldset>
  </form>
</div>

<div class="modal-backdrop" (click)="closeAllDialog($event)" *ngIf="getShowCreateBasicContact()">
  <div class="modal-medium">
    <app-spinner *ngIf="isProcessingInProgress()"></app-spinner>
    <div class="modal-header">
      <h1>Create Contact Information</h1>
    </div>
    <div class="modal-body">
      <a class="modal-close-btn modal-close-btn-fixed ripple" href="javascript:void(0)" (click)="closeAllDialog(null)"></a>
      <a class="save-btn save-btn-fixed ripple" href="javascript:void(0)" (click)="formGroupContactCreateForm.ngSubmit.emit()"></a>
      <form [formGroup]="formGroupContactCreate" #formGroupContactCreateForm="ngForm" (ngSubmit)="onContactInfoCreate()" method="post">
        <fieldset [disabled]="isProcessingInProgress()">
          <div class="display-table width-with-right-margin">
            <h2 class="group-header">Full Name</h2>
            <div class="row">
              <div class="cell span_2_of_4">
                <div class="group combo-group">
                  <label class="text-input-label">Title*</label>
                  <div class="select select-fancy select-fancy-image">
                    <select formControlName="title">
                      <option value="Mr.">Dr</option>
                      <option value="Mr.">Mr</option>
                      <option value="Miss.">Miss</option>
                      <option value="Mrs.">Mrs</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="cell span_4_of_4">
                <div class="group">
                  <input class="inputMaterial" formControlName="firstName" required>
                  <label class="text-input-label">First Name</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="cell span_4_of_4">
                <div class="group">
                  <input class="inputMaterial" formControlName="middleName" required>
                  <label class="text-input-label">Middle Name</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="cell span_4_of_4">
                <div class="group">
                  <input class="inputMaterial" formControlName="lastName" required>
                  <label class="text-input-label">Last Name</label>
                </div>
              </div>
            </div>
          </div>
          <div class="display-table width-with-right-margin">
            <h2 class="group-header">Contact Information</h2>
            <div class="row">
              <div class="cell span_4_of_4">
                <div class="group">
                  <input class="inputMaterial" formControlName="accountName" required>
                  <label class="text-input-label">Account Name</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="cell span_4_of_4">
                <div class="group">
                  <input class="inputMaterial" formControlName="emailId" required>
                  <label class="text-input-label">Email Id</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="cell span_4_of_4">
                <div class="group">
                  <input class="inputMaterial" formControlName="contactNo" required>
                  <label class="text-input-label">Contact Number</label>
                </div>
              </div>
            </div>
             <div class="row">
              <div class="cell span_2_of_4">
                <div class="group">
                  <input class="inputMaterial" formControlName="skype" required>
                  <label class="text-input-label">Skype Id</label>
                </div>
              </div>
              <div class="cell span_2_of_4">
                <div class="group combo-group">
                  <label class="text-input-label">Account Currency</label>
                  <div class="select select-fancy select-fancy-image span_4_of_4">
                    <select class="span_4_of_4" formControlName="currency">
                          <option value="INR">INR - Indian Rupee</option>
                          <option value="USD">USD - U.S. Dollar</option>
                          <option value="AUD">AUD - Australian Dollar</option>
                        </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
