<app-side-bar></app-side-bar>

<div class="page-header">
  <h1>Lead Details Search Result</h1>
</div>

<div class="body">
  <app-spinner *ngIf="processingInProgress"></app-spinner>
  <div class="row">
      <a class="back-btn ripple back-btn-fixed" href="javascript:void(0)" (click)="backToSearchCriteria()"></a>
  </div>

  <div class="display-table width-with-right-margin">
    <div class="row">
      <div class="cell span_1_of_5">
        <div class="group">
          <input #firstName class="inputMaterial span_4_of_4" type="text" (keyup)="filterLead($event,'firstName')" required>
          <label class="text-input-label">First Name</label>
          <span class="highlight"></span>
          <span class="bar span_4_of_4"></span>
        </div>
      </div>
      <div class="cell span_1_of_5">
        <div class="group">
          <input #lastName class="inputMaterial span_4_of_4" type="text" (keyup)="filterLead($event,'lastName')" required>
          <label class="text-input-label">Last Name</label>
          <span class="highlight"></span>
          <span class="bar span_4_of_4"></span>
        </div>
      </div>
      <div class="cell span_1_of_5">
        <div class="group">
          <input #company class="inputMaterial span_4_of_4" type="text" (keyup)="filterLead($event,'company')" required>
          <label class="text-input-label">Company</label>
          <span class="highlight"></span>
          <span class="bar span_4_of_4"></span>
        </div>
      </div>
      <div class="cell span_1_of_5">
        <div class="group">
          <input #emailId class="inputMaterial span_4_of_4" type="text" (keyup)="filterLead($event,'emailId')" required>
          <label class="text-input-label">Email Id</label>
          <span class="highlight"></span>
          <span class="bar span_4_of_4"></span>
        </div>
      </div>
      <div class="cell span_1_of_5">
        <div class="group">
          <input #contactNo class="inputMaterial span_4_of_4" type="text" (keyup)="filterLead($event,'contactNo')" required>
          <label class="text-input-label">Contact No</label>
          <span class="highlight"></span>
          <span class="bar span_4_of_4"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="table  width-with-right-margin" #table>

    <div class="row">
      <div class="cell span_1_of_5">
        First Name
      </div>
      <div class="cell span_1_of_5">
        Last Name
      </div>
      <div class="cell span_1_of_5">
        Company
      </div>
      <div class="cell span_1_of_5">
        Email Id
      </div>
      <div class="cell span_1_of_5">
        Contact No
      </div>
    </div>


    <div class="row outer-component-width" *ngFor="let leadInfo of leadInfos" (contextmenu)="onRightClick($event, leadInfo.firstName)">
      <div class="cell">
        <a [routerLink]="['/leadDetailsEdit', leadInfo.firstName]">{{leadInfo.firstName}}</a>
      </div>
      <div class="cell">
        {{leadInfo.lastName}}
      </div>
      <div class="cell">
        {{leadInfo.company}}
      </div>
      <div class="cell">
        {{leadInfo.emailId}}
      </div>
      <div class="cell">
        {{leadInfo.contactNo}}
      </div>
    </div>
  </div>
  <div class="group center outer-component-width">
    <a class="previous-btn ripple" href="javascript:void(0)" (click)="previous()">&laquo;</a>
    <a class="next-btn ripple" href="javascript:void(0)" (click)="next()">&raquo;</a>
    <p class="page-status">{{pagination.lowerRange}} to {{pagination.upperRange}} of {{pagination.searchResultSetSize}}</p>
  </div>
</div>
