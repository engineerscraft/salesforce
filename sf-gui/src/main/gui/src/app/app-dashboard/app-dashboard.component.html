        <div class="card">
        <div class="card-header mb-4 text-center text-muted">
          Search Results
        </div>
        <div class="card-block">          

            <div [ngSwitch]="message">
              <h6 class="card-title mb-4 text-center text-muted">Accounts</h6>
              <div *ngSwitchCase="''">
                <nav *ngIf="accountQuadruples" class="row col-12 h-100 justify-content-center align-items-center">
                  <ul class="pagination">
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)" aria-label="Previous" (click)="previousAccount()">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                          </a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)" aria-label="Next" (click)="nextAccount()">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                          </a>
                    </li>
                  </ul>
                </nav>
                <div *ngFor="let quadruple of accountQuadruples" class="row my-4 mx-2">
                  <app-account-card *ngFor="let account of quadruple" class="mx-auto col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12" pubKey="{{account.pubKey}}"
                    title="{{account.title}}" soldPrice="{{account.soldPrice}}" pubKey="{{account.pubKey}}">
                  </app-account-card>
                </div>
                <nav *ngIf="accountQuadruples" class="row col-12 h-100 justify-content-center align-items-center">
                  <ul class="pagination">
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)" aria-label="Previous" (click)="previousAccount()">
                          <span aria-hidden="true">&laquo;</span>
                          <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)" aria-label="Next" (click)="nextAccount()">
                          <span aria-hidden="true">&raquo;</span>
                          <span class="sr-only">Next</span>
                        </a>
                    </li>
                  </ul>
                </nav>
              </div>
              <div *ngSwitchCase="'No account found'">
                <p class="text-center">No Account found</p>
              </div>
              <h6 class="card-title mb-4 text-center text-muted">Contacts</h6>
              <div *ngSwitchCase="''">
                <nav *ngIf="contactQuadruples" class="row col-12 h-100 justify-content-center align-items-center">
                  <ul class="pagination">
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)" aria-label="Previous" (click)="previousContact()">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                          </a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)" aria-label="Next" (click)="nextContact()">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                          </a>
                    </li>
                  </ul>
                </nav>
                <div *ngFor="let quadruple of contactQuadruples" class="row my-4 mx-2">
                  <app-contact-card *ngFor="let contact of quadruple" class="mx-auto col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12" pubKey="{{contact.pubKey}}"
                    fName="{{contact.fName}}" mName="{{contact.mName}}" lName="{{contact.lName}}" email="{{contact.email}}" desig="{{contact.desig}}"
                    company="{{contact.company}}" mob="{{contact.mob}}" land="{{contact.land}}" extn="{{contact.extn}}" pubKey="{{contact.pubKey}}">
                  </app-contact-card>
                </div>
                <nav *ngIf="contactQuadruples" class="row col-12 h-100 justify-content-center align-items-center">
                  <ul class="pagination">
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)" aria-label="Previous" (click)="previousContact()">
                          <span aria-hidden="true">&laquo;</span>
                          <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)" aria-label="Next" (click)="nextContact()">
                          <span aria-hidden="true">&raquo;</span>
                          <span class="sr-only">Next</span>
                        </a>
                    </li>
                  </ul>
                </nav>
              </div>
              <div *ngSwitchCase="'No contact found'">
                <p class="text-center">No contact found</p>
              </div>
          </div>
        </div>
        </div>
      </div>
