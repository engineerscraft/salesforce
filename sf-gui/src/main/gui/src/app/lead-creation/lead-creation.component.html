<div class="full-screen">
  <app-navbar></app-navbar>
  <div class="row my-4 ml-4 pl-4">
    <div class="card card-shadow bg-primary mx-md-4 mx-sm-0 my-4 pb-4 col-xl-6 col-lg-6 col-md-8 col-sm-12 col-xs-12">
      <form>
        <div class="card-block">
          <h1 class="display-4 text-white ml-4 my-3">Lead Creation</h1>
          <div class="card card-shadow my-4 mx-xs-1 mx-sm-1 mx-md-4 mx-lg-4 mx-xl-4 py-4 px-4">
            <div class="card-block">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleSelect1">Example select</label>
                <select class="form-control" id="exampleSelect1">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
              </div>
              <div class="form-group">
                <label for="exampleSelect2">Example multiple select</label>
                <select multiple class="form-control" id="exampleSelect2">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
              </div>
              <div class="form-group">
                <label for="exampleTextarea">Example textarea</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
              </div>
              <fieldset class="form-group">
                <legend>Radio buttons</legend>
                <div class="form-check">
                  <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            Option one is this and that&mdash;be sure to include why it's great
                          </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                            Option two can be something else and selecting it will deselect option one
                          </label>
                </div>
                <div class="form-check disabled">
                  <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                            Option three is disabled
                          </label>
                </div>
              </fieldset>
              <div class="form-check">
                <label class="form-check-label">
                          <input type="checkbox" class="form-check-input">
                          Check me out
                        </label>
              </div>
            </div>
          </div>
          <div class="mx-xs-1 mx-sm-1 mx-md-4 mx-lg-4 mx-xl-4">
            <button type="submit" class="btn btn-primary float-right text-white ripple">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <div class="card card-shadow bg-white mx-md-4 mx-sm-0 my-4 pb-4 col-xl-4 col-lg-4 col-md-8 col-sm-12 col-xs-12">
      <div class="card-block">
        <h1 class="display-5 ml-4 my-3">Search & Pick</h1>
        <form>
          <div class="card card-shadow bg-daccent my-4 mx-xs-1 mx-sm-1 mx-md-4 mx-lg-4 mx-xl-4 py-4 px-4">
            <div class="card-block">

              <div class="form-group">
                <label for="exampleSelect1" class="text-white">Search In</label>
                <select class="form-control" id="exampleSelect1">
                          <option>Accounts</option>
                          <option>Contacts</option>
                        </select>
              </div>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <table class="table table-striped">
              </table>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
