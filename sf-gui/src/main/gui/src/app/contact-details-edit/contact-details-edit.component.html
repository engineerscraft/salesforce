<div class="modal-backdrop" (click)="closeAllDialog($event)" *ngIf="getShowEditContactInfo()">
  <div class="modal-medium">
    <app-spinner *ngIf="isProcessingInProgress()"></app-spinner>
    <div class="modal-header">
      <h1>Edit Contact Information</h1>
    </div>
    <div class="modal-body">
      <a class="modal-close-btn modal-close-btn-fixed ripple" href="javascript:void(0)" (click)="closeAllDialog(null)"></a>
      <a class="save-btn save-btn-fixed ripple" href="javascript:void(0)" (click)="formGroupBasicInfoForm.ngSubmit.emit()"></a>
      <form [formGroup]="formGroupBasicInfo" #formGroupBasicInfoForm="ngForm" (ngSubmit)="onContactInfoEdit()" method="post">
        <fieldset [disabled]="isProcessingInProgress()">
          <div class="display-table width-with-right-margin">
            <h2 class="group-header">Full Name</h2>
            <div class="row">
              <div class="cell span_2_of_4">
                <div class="group combo-group">
                  <label class="text-input-label">Title*</label>
                  <div class="select select-fancy select-fancy-image">
                    <select formControlName="contactTitle">
                      <option value="Dr.">Dr</option>
                      <option value="Mr.">Mr</option>
                      <option value="Miss.">Miss</option>
                      <option value="Mrs.">Mrs</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="cell span_4_of_4">
                <div class="group">
                  <input class="inputMaterial" formControlName="contactName" required>
                  <label class="text-input-label">First Name</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="cell span_4_of_4">
                <div class="group">
                  <input class="inputMaterial" formControlName="contactMiddleName" required>
                  <label class="text-input-label">Middle Name</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="cell span_4_of_4">
                <div class="group">
                  <input class="inputMaterial" formControlName="contactLastName" required>
                  <label class="text-input-label">Last Name</label>
                </div>
              </div>
            </div>
          </div>
          <div class="display-table width-with-right-margin">
            <h2 class="group-header">Contact Information</h2>
            <div class="row">
              <div class="cell span_4_of_4">
                <div class="group">
                  <input class="inputMaterial" formControlName="contactEmailId" required>
                  <label class="text-input-label">Email Id</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="cell span_4_of_4">
                <div class="group">
                  <input class="inputMaterial" formControlName="contactNo" required>
                  <label class="text-input-label">Contact Number</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="cell span_4_of_4">
                <div class="group">
                  <input class="inputMaterial" formControlName="contactSkype" required>
                  <label class="text-input-label">Skype Id</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="cell span_4_of_4">
                <div class="group">
                  <input class="inputMaterial" formControlName="accountName" required>
                  <label class="text-input-label">Account Name</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="cell span_2_of_4">
                <div class="group combo-group">
                  <label class="text-input-label">Account Currency</label>
                  <div class="select select-fancy select-fancy-image span_4_of_4">
                    <select class="span_4_of_4" formControlName="accountCurrency">
                          <option value="INR">INR - Indian Rupee</option>
                          <option value="USD">USD - U.S. Dollar</option>
                          <option value="AUD">AUD - Australian Dollar</option>
                        </select>
                  </div>
                </div>
              </div>
            </div>
          </div>          
        </fieldset>
      </form>
    </div>
  </div>
</div>

              </div>
            </div>
