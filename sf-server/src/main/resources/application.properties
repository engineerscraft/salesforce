sql.employee.search.hierarchy=SELECT DISTINCT empl.EMP_ID, empl.org_id, empl.unit_id, empl.department_id, empl.CONTACTNO, empl.EMPLOYEE_FIRST_NAME, empl.EMPLOYEE_MIDDLE_NAME, empl.EMPLOYEE_LAST_NAME, empl.EMAIL_ID, DEPARTMENT_NAME, DESIGNATION, SUP.EMAIL_ID SUPERVISOR_EMAIL_ID, HR.EMAIL_ID HR_EMAIL_ID  FROM \
( \
	SELECT A.EMP_ID, EMPLOYEE_FIRST_NAME, EMPLOYEE_MIDDLE_NAME, EMPLOYEE_LAST_NAME, a.org_id, a.unit_id, a.department_id, a.EMAIL_ID, HR_FLAG, SUPERVISOR_FLAG, NATIONALITY, SEX, MARITAL_STATUS, CONTACTNO, IDENTITY_DOC_TYPE_ID, IDENTITY_NUMBER, EMP_TYPE FROM SFM.EMPLOYEE A WHERE A.EMP_ID IN \
    (WITH RECURSIVE emp AS \
		(SELECT emp_id, supervisor_id \
			FROM SFM.employee_hierarchy_status a \
			WHERE supervisor_id = :username \
		UNION ALL \
		SELECT b.emp_id, b.supervisor_id \
			FROM SFM.employee_hierarchy_status b \
			INNER JOIN emp c \
			ON (b.supervisor_id = c.emp_id) \
		) \
	SELECT emp_id \
	FROM emp \
    UNION ALL \
    (WITH RECURSIVE emp AS \
	(SELECT emp_id, supervisor_id \
		FROM SFM.employee_hierarchy_status a \
		WHERE hr_id = :username \
	UNION ALL \
	SELECT b.emp_id, b.supervisor_id \
		FROM SFM.employee_hierarchy_status b \
		INNER JOIN emp c \
		ON (b.hr_id = c.emp_id) \
	) \
	SELECT emp_id \
	FROM emp) \
	UNION ALL \
	SELECT EMP_ID FROM SFM.ROLE_DEPARTMENT A, SFM.EMPLOYEE C WHERE ROLE_ID IN \
    (SELECT ROLE_ID  \
    	FROM SFM.ROLE_MASTER \
    	WHERE ROLE_NAME IN (:roleList)) AND A.DEPARTMENT_ID = C.DEPARTMENT_ID \
    ) \
    ) \
	EMPL LEFT JOIN SFM.EMPLOYEE_HIERARCHY_STATUS EHS ON EMPL.EMP_ID = EHS.EMP_ID  \
    LEFT JOIN SFM.EMPLOYEE SUP ON EHS.SUPERVISOR_ID = SUP.EMP_ID \
    LEFT JOIN SFM.EMPLOYEE HR ON EHS.HR_ID = HR.EMP_ID \
    LEFT JOIN SFM.DEPARTMENT_MASTER DEPT ON EMPL.DEPARTMENT_ID = DEPT.DEPARTMENT_ID \
    LEFT JOIN SFM.APPRAISAL_RATING AR ON EMPL.EMP_ID = AR.EMP_ID AND AR.APPRAISAL_ID = (SELECT APPRAISAL_ID FROM SFM.APPRAISAL_CYCLE WHERE ACTIVATION_DATE = (SELECT MAX(ACTIVATION_DATE) FROM SFM.APPRAISAL_CYCLE WHERE ACTIVATION_DATE<current_timestamp)) \
    LEFT JOIN SFM.DESIGNATION_MASTER DESG ON AR.DESIGNATION_ID = DESG.DESIGNATION_ID \

