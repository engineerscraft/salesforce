b.sick_leave, b.maternity_leave, b.special_leave, b.probation_period_end_date, b.notice_period_last_date,\
c.no_of_dependent, c.no_of_siblings, c.nominee_name1, c.nominee_name2, c.nominee_name3, c.emergency_contact_name,\
c.nominee1_share, c.nominee2_share, c.nominee3_share, \
c.emergency_contactno, c.pre_medical_chkup_date, c.medical_report_comment, f.appraisal_id, f.performance_indicator,\
f.performance_description, h.job_role_id, i.designation_id, i.designation, j.grade_id, j.grade,\
m.address_type p_address_type, m.house_no p_house_no, m.street_name p_street_name, m.area p_area, m.region p_region, m.pin_no p_pin_no, m.district_id p_district_id, o.district_name p_district_name, m.state_id p_state_id, s.state_name p_state_name, m.country_id p_country_id, q.country_name p_country_name, \
n.address_type c_address_type, n.house_no c_house_no, n.street_name c_street_name, n.area c_area, n.region c_region, n.pin_no c_pin_no, n.district_id c_district_id, p.district_name c_district_name, n.state_id c_state_id, t.state_name c_state_name, n.country_id c_country_id, r.country_name c_country_name, \
u.qualification, u.description, u.comments \
from SFM.employee a \
left join SFM.employee_hierarchy_status b on a.emp_id = b.emp_id \
left join SFM.employee_additional_details c on a.emp_id = c.emp_id \
left join SFM.department_master d on a.department_id = d.department_id \
left join SFM.organisation_master e on a.org_id = e.org_id \
left join SFM.appraisal_rating f on f.emp_id = a.emp_id and f.APPRAISAL_ID = (SELECT APPRAISAL_ID FROM SFM.APPRAISAL_CYCLE WHERE ACTIVATION_DATE = (SELECT MAX(ACTIVATION_DATE) FROM SFM.APPRAISAL_CYCLE WHERE ACTIVATION_DATE<current_timestamp)) \
left join SFM.job_role_master h on f.job_role_id = h.job_role_id \
left join SFM.designation_master i on f.designation_id = i.designation_id \
left join SFM.grade_master j on j.grade_id = h.grade_id \
left join SFM.doc_type_master k on k.doc_type_id = a.identity_doc_type_id \
left join SFM.unit_master l on l.unit_id = a.unit_id \
left join SFM.address m on (m.emp_id = a.emp_id and m.address_type = 'P') \
left join SFM.address n on (n.emp_id = a.emp_id and n.address_type = 'T') \
left join SFM.district_master o on o.district_id = m.district_id \
left join SFM.district_master p on p.district_id = n.district_id \
left join SFM.country_master q on q.country_id = m.country_id \
left join SFM.country_master r on r.country_id = n.country_id \
left join SFM.state_master s on s.state_id = m.state_id \
left join SFM.state_master t on t.state_id = n.state_id \
left join SFM.employee_profile u on a.emp_id = u.emp_id \
left join SFM.country_master v on a.nationality = v.country_id \
where a.emp_id = ? 

