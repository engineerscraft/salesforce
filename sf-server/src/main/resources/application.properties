sql.employee.search.determine.privilege=SELECT COUNT(*) FROM \
	( \
	SELECT 1 FROM SFM.EMPLOYEE WHERE EMP_ID = :username AND SUPERVISOR_FLAG='X' \
	UNION \
	SELECT 1 FROM SFM.EMPLOYEE WHERE EMP_ID = :username AND HR_FLAG='X' \
